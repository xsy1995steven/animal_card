<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>动物交换卡</title>
	<link href="styles.css"
	rel="stylesheet">
</head>
<body>
	<div class="card">
		<!-- 在下面输入你最喜欢的动物（或者其他...）的名字 -->
		<h3>猫</h3>
		<!-- 在下面输入你最喜欢的动物的图片 -->
		<img src="cat.jpg" alt="猫">
		<div class="bl2">
			<!-- 在下面输入你最喜欢的动物的一些趣味小知识 -->
			<p class="italic">猫的趣味小知识</p>
			<ul class="list">
				<!-- 在下面输入你最喜欢的动物的信息列表 -->
				<li><span>能力</span>:强大的平衡能力</li>
				<li><span>传说</span>: 猫有九条命仅是传说</li>
				<li><span>知识</span>: 猫能从牙齿判定年龄</li>
				<li><span>情绪</span>: 猫在高兴时会竖起尾巴，在生气时会摇尾巴</li>
			</ul>
			<!-- 在下面输入你最喜欢的动物的具体描述 -->
			<p>猫，属于猫科动物，分家猫、野猫，是全世界家庭中较为广泛的宠物</p>
		</div>
	</div>
</body>
</html>
